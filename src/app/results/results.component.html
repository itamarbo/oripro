<h1>Parked Cars</h1>
<div class="form-group">
  <input type="text" class="form-control" placeholder="Search number" [(ngModel)]="term">
<br>
</div>
<mat-accordion>
  <mat-expansion-panel *ngFor="let res of taxinum| filter:term">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{res.file_name}}
      </mat-panel-title>

    </mat-expansion-panel-header>
    Date & Time : {{res.Date}}

    <br>
    <button mat-raised-button color="primary" (click)=deletenum(res.file_name)>Delete Taxi</button>

  </mat-expansion-panel>
</mat-accordion>
